<body>
    <h4>
        SEE CONSOLE
    </h4>
    <script>
       
        const arr1 = [4, 8, 2, 6, 1];
        const arr2 = [3, 7, 5, 9, 0];

   
        const mergeArrays = (arr1, arr2) => [...arr1, ...arr2];

       
        const findSecondMax = (arr1, arr2) => {
            const mergedArr = mergeArrays(arr1, arr2);
            let max = mergedArr[0];
            let secondMax = -Infinity;
            for (let i = 1; i < mergedArr.length; i++) {
                if (mergedArr[i] > max) {
                    secondMax = max;
                    max = mergedArr[i];
                } else if (mergedArr[i] > secondMax && mergedArr[i] < max) {
                    secondMax = mergedArr[i];
                }
            }
            return secondMax;
        };

        
        const sumArrays = (arr1, arr2) => {
           const mergedArr=mergeArrays(arr1,arr2)
            let sum=0
            for (i=0;i<mergedArr.length;i++){
                sum+=mergedArr[i]
            }
            return sum;
        };

      
        const mergedArray = mergeArrays(arr1, arr2);
        console.log("Merged array:", mergedArray);

        const secondMax = findSecondMax(arr1, arr2);
        console.log("Second maximum:", secondMax);

        const sum = sumArrays(arr1, arr2);
        console.log("Sum of arrays:", sum);

    </script>
