<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>26</title>
</head>
<body style="background-color:blueviolet;">
    <svg width="100%" height="680px">
        <!-- Red Body -->
        <rect x="130" y="430" width="250" height="130" fill="red" stroke="black" stroke-width="4" />
        <rect x="480" y="430" width="250" height="130" fill="red" stroke="black" stroke-width="4" />
        <rect x="730" y="310" width="130" height="250" fill="red" stroke="black" stroke-width="4" />
        <!-- Black Connector -->
        <rect x="380" y="485" width="100" height="20" fill="black" stroke="black" stroke-width="4" />
        <!-- Black Top -->
        <rect x="730" y="270" width="18" height="40" fill="black" stroke="black" stroke-width="4" />
        <!-- Tyres -->
        <circle cx="190" cy="595" r="35" fill="black" stroke="black" stroke-width="4"/>
        <circle cx="310" cy="595" r="35" fill="black" stroke="black" stroke-width="4"/>
        <circle cx="540" cy="595" r="35" fill="black" stroke="black" stroke-width="4"/>
        <circle cx="660" cy="595" r="35" fill="black" stroke="black" stroke-width="4"/>
        <!-- Headlight -->
        <ellipse cx="870" cy="540" rx="10" ry="20" fill="black" stroke="black" stroke-width="4"/>
        <!-- Smoke -->
        <circle cx="710" cy="240" r="35" fill="white" stroke="white" stroke-width="4"/>
        <circle cx="660" cy="220" r="35" fill="white" stroke="white" stroke-width="4"/>
        <circle cx="600" cy="210" r="35" fill="white" stroke="white" stroke-width="4"/>
    </svg>
</body>
</html>
