<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Sign Up</title>
</head>

<body>
    <div class="container mt-3">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#demo">Click Me</button>
        <div class="modal fade" id="demo">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Sign Up</h5>
                        <button class="close btn" data-bs-dismiss="modal">X</button>
                    </div>
                    <div class="modal-body">
                        <table class="table table-centered">
                            <tr>
                                <td>Name:</td>
                                <td>
                                    <input type="text" name="name" placeholder="Enter Name">
                                </td>
                            </tr>
                            <tr>
                                <td>Email:</td>
                                <td>
                                    <input type="email" name="email" placeholder="Enter Email">
                                </td>
                            </tr>
                            <tr>
                                <td>Message:</td>
                                <td>
                                    <textarea name="Message" id="msg" cols="23" rows="5" placeholder="Enter Your Meesage"></textarea>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-danger text-white" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
